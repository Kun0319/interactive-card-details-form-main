<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


  <div class="d-flex ">
    <div class=" position-relative ">
      <img src="./images/bg-main-desktop.png" alt="" id="background" class="d-none d-md-inline-block ">
      <img src="./images/bg-main-mobile.png" alt="" id="" class="d-md-none d-inline-block">
      <div>
        <!-- 兩張卡片位置在筆電位置怪怪的 -->
        <img src="./images/bg-card-front.png" alt="" id="card">
      </div>
      <div>
        <img src="./images/bg-card-back.png" alt="" class="position-absolute top-50 start-50" id="card2">
      </div>
    </div>

    <div class="  d-flex justify-content-center  align-items-center w-100">
      <form action="" class="">
        <p class="m-0">CARDHOLDER NAME</p>
        <input type="text" name="" id="cardname" class="col-12" placeholder="e.g. Jane Appleseed">
        <p class="m-0">CARD NUMBER</p>
        <input type="number" name="" id="cardnumber" class="col-12" placeholder="  e.g. 1234 5678 9123 0000">
        <div class="d-flex ">
          <!-- 這兩個p標籤要再看位置 -->
          <p class="col-4 mb-1">EXP.DATE(MM/YY)</p>
          <p class="col-3 mb-1">CVC</p>
        </div>
        <!-- 要再調整input輸入框大小 -->
        <div class="d-flex">
          <input type="number" name="" id="mm" class="col-3 me-2" placeholder="MM">
          <input type="number" name="" id="yy" class="col-3 me-3" placeholder="YY">
          <input type="number" name="" id="cvc" class="col-6" placeholder="e.g. 123">
        </div>
        <button class="col-12 mt-4 " id="confirm">Condfirm</button>
      </form>
    </div>
  </div>





</body>

</html>
